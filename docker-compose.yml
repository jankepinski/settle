services:
  postgres:
    image: postgres:16-alpine
    container_name: splitwise-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: splitwise
      POSTGRES_PASSWORD: splitwise
      POSTGRES_DB: splitwise
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
